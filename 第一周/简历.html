<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jianli</title>
	</head>

	<body>
		<form action="#">
			<table border="1" width="70%" align="center" bgcolor="gainsboro">
				<caption>个人简历</caption>
				<tr>
					<td width="10%">姓名</td>
					<td width="30%"><input placeholder="enter your name" required="required" />
					</td>
					<td width="10%">性别</td>
					<td width="30%">
						<label><input type="radio" name="gender"  />男</label>
						<label><input type="radio" name="gender" />女</label>
					</td>
					<td rowspan="5" colspan="2" title="添加" bgcolor="aquamarine"><img src="img/22.jpg" width="100%"></td>

				</tr>

				<tr>

					<td>年龄</td>
					<td><input type="number"></td>
					<td>学历</td>
					<td><input type="checkbox">专科
						<input type="checkbox">本科
						<input type="checkbox">硕博
						<input type="checkbox">其他
					</td>
				</tr>

				<tr>
					<td>邮箱</td>
					<td><input type="email" required="required"></td>
					<td>电话</td>
					<td><input type="tel"></td>
				</tr>

				<tr>
					<td>家庭住址</td>
					<td colspan="3" contenteditable="true"></td>
				</tr>

				<tr>
					<td>从业经验</td>
					<td colspan="3" height="100px" contenteditable="true">
						<textarea rows="10" cols="80">
						
						
					</textarea>
					</td>
				</tr>

				<tr>
					<td>对自己的未来规划</td>
					<td colspan="5" height="100px" contenteditable="true">
						<textarea rows="10" cols="80">
						
						
					</textarea>

					</td>
				</tr>
				<tr>
					<td colspan="6" height="50" align="center">
						<input type="submit" value="提交" />
					</td>
				</tr>
			</table>
	</body>

</html>
